<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DigitalClock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="bi bi-clock">
        <h2 data-text="DigitalClock">DigitalClock</h2>
    </div>
    <div class="clock bi bi-clock">
        <div>
            <span id="hour" class="numbers">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes" class="numbers">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds" class="numbers">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm" class="text">AM</span>
        </div>
    </div>
    <script src="sindex.js">

    </script>
</body>

</html>
